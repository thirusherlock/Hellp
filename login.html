
<div class="container">
    <div class="card card-container">

        <img id="profile-img" class="profile-img-card" src="avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>

        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login(user)">Sign In</button>
            <button type="button" class="btn btn-danger" ui-sref="register">Sign Up</button>

        </form>
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>

    </div>
</div>
