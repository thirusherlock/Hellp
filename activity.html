<div class="container">
    <div class="jumbotron text-center">
        <h1> CRM </h1>
    </div>
</div>
<div class="container" align="left">
    <form class="form-horizontal" name="form1">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Activity Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" ng-model="activity.name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Activity Description:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="desc" ng-model="activity.desc" required>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary" ui-sref="">Add Activity</button>
        </div>
    </form>
</div>
